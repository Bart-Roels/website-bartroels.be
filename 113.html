<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>GPX Download</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('istockphoto-1469201224-612x612.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="logo_lang.png" alt="Logo" class="logo">
    <h1 class="mb-3">GPX Route Download</h1>
    <p class="mb-4">Je download start automatisch.  
    Mocht dit niet gebeuren, klik dan op de knop hieronder.</p>
    <a href="route.gpx" download="mijn-fietsroute.gpx" class="btn btn-primary btn-lg">Download Route</a>
  </div>

  <!-- Script voor automatische download -->
  <script>
    window.onload = function() {
      const link = document.createElement("a");
      link.href = "Vlasschaard_2025__113km-2.gpx";   // juiste pad naar je bestand
      link.download = "Vlasschaard_2025__113km.gpx"; // naam bij opslaan
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };
  </script>
</body>
</html>
