<!DOCTYPE html>
<html>
  <head>
    <title>CLI Interface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: black;
        color: #00ff00;
        font-family: monospace;
        font-size: 24px;
      }

      .cli {
        border: 1px solid #00ff00;
        padding: 20px;
      }

      .prompt {
        color: #00ff00;
      }

      .output {
        color: gray;
        margin-top: 10px;
      }

      .input-container {
        display: flex;
        flex-wrap: wrap; /* Allow input field to wrap to the next line on smaller screens */
        margin-top: 10px;
      }

      .input-prompt {
        color: #00ff00;
        margin-right: 5px;
      }

      .input-field {
        border: none;
        background-color: transparent;
        color: green;
        outline: none;
        font-size: 24px;
        flex: 1; /* Allow the input field to expand to fill the available space */
        min-width: 0; /* Ensure the input field can shrink on smaller screens */
      }
    </style>
  </head>
  <body>
    <div class="cli">
      <div class="prompt">Welcome to bartroels.be! Type 'help' for a list of commands. ğŸš€</div>
      <div class="output"></div>
      <div class="input-container">
        <div class="input-prompt">&gt;</div>
        <div contenteditable="true" class="input-field" id="input"></div>
      </div>
    </div>

    <script>
      const inputField = document.getElementById('input');
      const outputField = document.querySelector('.output');

      inputField.addEventListener('keydown', function (event) {
        if (event.key === 'Enter') {
          event.preventDefault();
          const command = inputField.textContent.trim();
          inputField.textContent = '';
          executeCommand(command);
        }
      });

      function handleCommand(command) {
        switch (command.toLowerCase()) {
          case 'help':
            outputField.innerHTML += `<div class="output">List of commands: ğŸ“œ</div>`;
            outputField.innerHTML += `<div class="output">- links ğŸ”—</div>`;
            outputField.innerHTML += `<div class="output">- about â„¹ï¸</div>`;
            outputField.innerHTML += `<div class="output">- clear ğŸ§¹</div>`;
            break;
          case 'links':
            outputField.innerHTML += `<div class="output">GitHub: <a href="https://github.com/Bart-Roels" target="_blank">https://github.com/Bart-Roels</a> ğŸ”—</div>`;
            outputField.innerHTML += `<div class="output">LinkedIn: <a href="https://www.linkedin.com/in/bart-roels/" target="_blank">https://www.linkedin.com/in/bart-roels/</a> ğŸ”—</div>`;
            break;
          case 'about':
            outputField.innerHTML += `<div class="output">ğŸ‘‹ Greetings! I'm Bart, a 19-year-old with an unquenchable passion for programming and networking. Currently, I'm pursuing my studies in Multimedia and Creative Technologies at Howest Kortrijk, with a special focus on IoT infrastructure engineering. â„¹ï¸</div>`;
            outputField.innerHTML += `<div class="output">In addition to my academic pursuits, I'm also an avid aviation enthusiast, both in the digital realm and the skies above. As a hot air balloon pilot, I embark on adventures high above the ground, exploring the world from a unique vantage point. ğŸˆâœˆï¸</div>`;
            outputField.innerHTML += `<div class="output">While I find joy in crafting and managing networks as a dedicated network engineer, my love for adventure is not confined to technology alone. Whether I'm soaring high in a hot air balloon or traversing the world from an elevated perspective, my heart is forever drawn to the exhilaration of exploration. ğŸŒ</div>`;
            outputField.innerHTML += `<div class="output">When I return to solid ground, my enthusiasm for networking remains unwavering. I'm wholeheartedly committed to honing my skills and contributing to groundbreaking projects, making the most of every exciting chapter in my journey. ğŸš€</div>`;
            break;
          case 'clear':
            outputField.innerHTML = '';
            break;
          default:
            outputField.innerHTML += `<div class="output">Command not found: ${command} âŒ</div>`;
            break;
        }
      }

      // New function to execute a command directly
      function executeCommand(command) {
        outputField.innerHTML += `<div class="prompt">&gt; ${command}</div>`;
        handleCommand(command);
      }

      // Function to check URL parameters and execute a command if found
      function checkUrlParameter() {
        const params = new URLSearchParams(window.location.search);
        if (params.has('links')) {
          executeCommand('links');
        }
        // Add more conditions here if you have other commands you want to trigger via URL parameters
      }

      // Call checkUrlParameter on page load
      window.onload = checkUrlParameter;
    </script>
  </body>
</html>
